<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Index</title>
  {% load static %}
   <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}"/>
</head>
<body>
    <table class = "table table-stripped table-bordered table.sm">
    <thead class = "thead-dark">
    <tr>
        <th>Order ID</th>
        <th>Customer Id</th>
        <th>Date</th>
        <th>Order Status</th>
    </tr>
    </thead>
    {% for x in Order_details %}
    <tr>
        <td>{{x.Order_id}}</td>
        <td>{{x.Customer_id}}</td>
        <td>{{x.Date}}</td>
        <td>{{x.Order_status}}</td>
    </tr>
    {% endfor %}
    </table>
</body>

</html>
