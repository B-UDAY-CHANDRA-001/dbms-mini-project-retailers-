<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Index</title>
  {% load static %}
   <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}"/>
</head>
<body>
    <table class = "table table-stripped table-bordered table.sm">
    <thead class = "thead-dark">
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Cost Price</th>
        <th>Sell Price</th>
        <th>Rating</th>
    </tr>
    </thead>
    {% for item in items %}
    <tr>
        <td>{{item.Product_id}}</td>
        <td>{{item.Product_name}}</td>
        <td>{{item.Cost_price}}</td>
        <td>{{item.Sell_price}}</td>
        <td>{{item.Rating}}</td>
    </tr>
    {% endfor %}
    </table>
</body>
<center><a href="/std" class="btn btn-outline-warning">Add new Products</a></center><br>
<center><center><a href = "/" >Back to home</a></center></center>
</html>
