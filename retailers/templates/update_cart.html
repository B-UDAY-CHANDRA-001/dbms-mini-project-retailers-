<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Cart</title>
      {% load static %}
    <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}"/>
</head>
<body>


<form method="post" class = "post-form">
          {% csrf_token %}
      <div class = "container">
  <br>
      <div class = "form-group row">
      <lable class = "col-sm-1 col-form-lable"></lable>
      <div class = "col-sm-4">
      <h1>Update Cart {{ cart.id }}</h1>
      </div>
    </div>
        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">Customer ID:</lable>
        <div class=" col-sm-4">
          {{ form.Customer_id }}
        </div>
    </div>

        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">Product ID:</lable>
        <div class=" col-sm-4">
          {{ form.Product_id }}
        </div>
    </div>

        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">Quantity:</lable>
        <div class=" col-sm-4">
          {{ form.Quantity }}
        </div>
    </div>

        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">Price:</lable>
        <div class=" col-sm-4">
          {{ form.Price }}
        </div>
    </div>

        <div class = "form-group row">
        <label class = "col-sm-1 col-form-label"></label>
        <div class=" col-sm-4">
        <button type = "submit" class = "btn btn-primary">Update</button>
        </div>

    </div>

      </div>

  </form>
<br>
</body>`
</html>
