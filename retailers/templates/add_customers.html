<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
      {% load static %}
    <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}"/>
</head>
<body>
<form method="post" class = "post-form">
          {% csrf_token %}
      <div class = "container">
  <br>
      <div class = "form-group row">
      <lable class = "col-sm-1 col-form-lable"></lable>
      <div class = "col-sm-4">
      <h3>Enter New Customer </h3>
      </div>
    </div>
        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">Customer ID:</lable>
        <div class=" col-sm-4">
          {{ form.Customer_id }}
        </div>
    </div>

        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">Customer Name:</lable>
        <div class=" col-sm-4">
          {{ form.Full_name }}
        </div>
    </div>

        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">City:</lable>
        <div class=" col-sm-4">
          {{ form.City }}
        </div>
    </div>

        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">State:</lable>
        <div class=" col-sm-4">
          {{ form.State }}
        </div>
    </div>

        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">PhoneNo:</lable>
        <div class=" col-sm-4">
          {{ form.PhoneNo }}
        </div>
    </div>

        <div class = "form-group row">
        <label class = "col-sm-1 col-form-label"></label>
        <div class=" col-sm-4">
        <button type = "submit" class = "btn btn-primary">Submit</button>
        </div>
             <a href="/customers" class="btn btn-info">Back</a>
    </div>

      </div>

  </form>



</body>`
</html>
