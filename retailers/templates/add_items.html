<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Index</title>
  {% load static %}
    <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}"/>

</head>

<body>

<form method="post" class = "post-form" action = "/std/">
          {% csrf_token %}
      <div class = "container">
  <br>
      <div class = "form-group row">
      <lable class = "col-sm-1 col-form-lable"></lable>
      <div class = "col-sm-4">
      <h3>Enter New Items </h3>
      </div>
    </div>
        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">Product ID:</lable>
        <div class=" col-sm-4">
          {{ form.Product_id }}
        </div>
    </div>

        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">Product Name:</lable>
        <div class=" col-sm-4">
          {{ form.Product_name }}
        </div>
    </div>

        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">Cost price:</lable>
        <div class=" col-sm-4">
          {{ form.Cost_price }}
        </div>
    </div>

        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">Sell price:</lable>
        <div class=" col-sm-4">
          {{ form.Sell_price }}
        </div>
    </div>

        <div class = "form-group row">
        <lable class = "col-sm-2 col-form-label">Rating:</lable>
        <div class=" col-sm-4">
          {{ form.Rating }}
        </div>
    </div>

        <div class = "form-group row">
        <label class = "col-sm-1 col-form-label"></label>
        <div class=" col-sm-4">
        <button type = "submit" class = "btn btn-primary">Submit</button>
        </div>
             <a href="/items" class="btn btn-outline-primary">View Products</a>
    </div>

      </div>

  </form>
</body>

</html>
